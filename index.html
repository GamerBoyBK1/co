<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CoRamTix UPI QR Generator</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0d47a1, #1976d2);
    color: #fff;
    text-align: center;
    padding: 40px;
  }
  .container {
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 30px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  canvas {
    background: url('background.png') center/cover no-repeat;
    border-radius: 20px;
    padding: 10px;
  }
  input {
    width: 80%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    outline: none;
    text-align: center;
  }
  button {
    background: #00e676;
    border: none;
    color: #000;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover {
    background: #1de9b6;
  }
</style>
</head>
<body>

<div class="container">
  <h2>ðŸ’° CoRamTix UPI QR Generator</h2>
  <input type="text" id="amount" placeholder="Enter Amount (â‚¹)">
  <input type="text" id="note" placeholder="Enter Note (e.g. Minecraft Hosting)">
  <button onclick="generateQR()">Generate QR</button>
  <br><br>
  <canvas id="qrcode"></canvas>
  <p id="upiLink"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
function generateQR() {
  const upi_id = "coramtix@ptaxis";
  const name = "CoRamTix";
  const amount = document.getElementById("amount").value;
  const note = document.getElementById("note").value || "Payment";

  if (!amount) {
    alert("Please enter amount");
    return;
  }

  const upiLink = `upi://pay?pa=${upi_id}&pn=${name}&tn=${encodeURIComponent(note)}&cu=INR&am=${amount}`;
  const canvas = document.getElementById("qrcode");

  QRCode.toCanvas(canvas, upiLink, {
    width: 256,
    margin: 2,
    color: {
      dark: "#000000",
      light: "#ffffff00"
    }
  }, function (error) {
    if (error) console.error(error);
  });

  document.getElementById("upiLink").innerHTML = `<a href="${upiLink}" target="_blank" style="color:#00e676;">ðŸ”— Pay â‚¹${amount} Now</a>`;
}
</script>

</body>
</html>
